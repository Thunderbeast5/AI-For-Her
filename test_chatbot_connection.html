<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #ec4899;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #db2777;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>üß™ Chatbot Connection Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Chat Endpoint</h2>
        <button onclick="testChat()">Send Test Message</button>
        <div id="chat-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: CORS Check</h2>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="cors-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                resultDiv.textContent = `‚úÖ Success!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Error: ${error.message}\n\nMake sure Flask server is running on port 5000`;
                resultDiv.className = 'result error';
            }
        }

        async function testChat() {
            const resultDiv = document.getElementById('chat-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello',
                        session_id: 'test_session_123'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = `‚úÖ Success!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Error: ${error.message}\n\nCheck browser console for details`;
                resultDiv.className = 'result error';
                console.error('Full error:', error);
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                resultDiv.textContent = `‚úÖ CORS Headers:\n${JSON.stringify(corsHeaders, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
